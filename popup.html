<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <p id="timer">00:03</p>
        <label>Focus (min): <input type="number" id="focus-duration" value="0.1" step="0.1" min="0.1"></label><br>
        <label>Break (min): <input type="number" id="break-duration" value="0.1" step="0.1" min="0.1"></label><br>
        <label>Long Break (min): <input type="number" id="long-break-duration" value="0.1" step="0.1" min="0.1"></label><br>
        <label>Pomodoros before Long Break: <input type="number" id="pomodoros-before-long-break" value="4" min="1"></label><br>
        <label>Completed Pomodoros: <span id="completed-pomodoros">0</span></label><br>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
