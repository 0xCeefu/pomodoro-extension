<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="clock">
            <svg viewBox="0 0 120 120" class="ring" aria-hidden="true">
                <circle cx="60" cy="60" r="54" class="track"></circle>
                <circle cx="60" cy="60" r="54" class="progress" id="progress-ring"></circle>
            </svg>
            <div class="center">
                <div id="session-label">Focus</div>
                <p id="timer">00:00</p>
            </div>
        </div>
        <div class="input_fields">
            <label>Focus (min): <input type="number" id="focus-duration" value="0.1" step="0.1" min="0.1"></label>
            <label>Break (min): <input type="number" id="break-duration" value="0.1" step="0.1" min="0.1"></label>
            <label>Long Break (min): <input type="number" id="long-break-duration" value="0.1" step="0.1" min="0.1"></label>
            <label>Pomodoros before Long Break: <input type="number" id="pomodoros-before-long-break" value="4" min="1"></label>
        </div>
        <p>Completed Pomodoros: <span id="completed-pomodoros">0</span></p>
        <button class="sound-off" id="sound-off">
            <img src="assets/images/Volume.svg" alt="sound">
            <img src="assets/images/VolumeMute.svg" alt="sound off" class="hidden">
        </button>
        <div class="control_btns">
            <button class="btn" id="start"><img src="assets/images/play.svg" alt="">Start</button>
            <button class="btn" id="stop"><img src="assets/images/pause.svg" alt="">Pause</button>
            <button class="btn" id="reset"><img src="assets/images/redo-alt.svg" alt="">Reset</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
